<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn A/C</title>
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.1.0/mdb.min.css" rel="stylesheet">
 </head>
<body>

  <div class="form-container">
    <!-- Amazon logo (Replace the logo path with your own) -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">

    <h2 style="text-align: left;">Sign In</h2>
    <form> 
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline"> 
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control" placeholder="Email address" required />
        
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder="Password" required />
        
      </div>
      
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary mb-4">Sign in</button>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>
        <div class="social-btns">
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-google-plus"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-flickr"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-instagram"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- MDB JS (use your CDN or local path for MDB) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.1.0/mdb.min.js"></script>
</body>
</html>
