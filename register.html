<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amzon Sign In Account</title>
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.1.0/mdb.min.css" rel="stylesheet">
  <style>
    .form-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Hide forms initially */
    .form-container form {
      display: none;
    }

    /* Show the sign-in form by default */
    .form-container .sign-in-form {
      display: block;
    }

    .social-btns button {
      margin-right: 10px;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <!-- Amazon logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">

    <h2 id="formTitle" style="text-align: left;">Sign In</h2>
    
    <!-- Sign In Form -->
    <form class="sign-in-form"> 
      <div class="form-outline"> 
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control" required />
      </div>

      <div class="form-outline">
        <label class="form-label1" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary mb-4">Sign in</button>

      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <div class="text-center">
        <p>Not a member? <a href="javascript:void(0);" onclick="toggleForms()">Register</a></p>
        <p>or sign up with:</p>
        <div class="social-btns">
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-google-plus"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-flickr"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-instagram"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Registration Form -->
    <form class="register-form"> 
      <div class="form-outline"> 
        <label class="form-label" for="formRegisterEmail">Email address</label>
        <input type="email" id="formRegisterEmail" class="form-control" required />
      </div>

      <div class="form-outline">
        <label class="form-label1" for="formRegisterPassword">Password</label>
        <input type="password" id="formRegisterPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary mb-4">Register</button>
      <div class="text-center">
        <p>Already a member? <a href="javascript:void(0);" onclick="toggleForms()">Sign In</a></p>
      </div>
    </form>
  </div>

  <!-- MDB JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.1.0/mdb.min.js"></script>

  <script>
    // Function to toggle between sign-in and registration forms
    function toggleForms() {
      const signInForm = document.querySelector('.sign-in-form');
      const registerForm = document.querySelector('.register-form');
      const formTitle = document.querySelector('#formTitle'); // Reference to the title element

      // Toggle visibility of forms by changing their display style
      if (signInForm.style.display === 'block') {
        signInForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.innerText = 'Registeration '; // Change the title to "Register" when showing the registration form
      } else {
        signInForm.style.display = 'block';
        registerForm.style.display = 'none';
        formTitle.innerText = 'Sign In'; // Change the title to "Sign In" when showing the sign-in form
      }
    }
  </script>
</body>
</html>
